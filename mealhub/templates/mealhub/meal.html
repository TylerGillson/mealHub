{% extends "base.html" %}
{% load static %}
{% block title %}Meals{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<body>

{% if meal %}
  {% for m in meal %}
  {% if m.user.username == username and m.mealname == mealname %}
<div>
<ul>
  <p> {{ m.mealname }} </p>
  <p> {{ m.photo.url }}</p>
  <img src="{{ m.photo.url }}" alt="photo" style="width:200px;height:200px;">
</ul>
  {% endif %}
  {% endfor %}
{% endif %}
</div>
</body>
</html>
{% endblock %}
