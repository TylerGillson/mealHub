{% extends 'base.html' %}
{% block title %}Set Password{% endblock %}

{% block content %}
  <h2>Set Password</h2>
  {% if not user.has_usable_password %}
    <p style="color: red">You have not defined a password yet.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ password_form.as_p }}
    <button type="submit">Save changes</button>
  </form>
{% endblock %}
