{% extends "base.html" %}

{% block title %}Password Change Form{% endblock %}

{% block content %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Password</title>
  </head>
  <body>
    <h1>Change your password</h1>
    <p>Use the form below to change your password.</p>
    <form action="." method="post">
      {{ form.as_p }}
      <p><input type="submit" value="Change"></p>
      {% csrf_token %}
    </form>
  </body>
</html>
{% endblock %}
